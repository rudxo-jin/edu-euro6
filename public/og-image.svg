<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라디언트 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- 메인 제목 -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
    포터2/봉고3 유로6
  </text>
  
  <!-- 부제목 -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="48" fill="#60a5fa" text-anchor="middle">
    엔진 정비 교육
  </text>
  
  <!-- 설명 -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="28" fill="#e2e8f0" text-anchor="middle">
    DPF • SCR/LNT • EGR • 연료시스템 • 과급시스템
  </text>
  
  <!-- 하단 텍스트 -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">
    현대자동차 정비사 교육용 웹 애플리케이션
  </text>
  
  <!-- 장식 요소 -->
  <circle cx="150" cy="150" r="80" fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.3"/>
  <circle cx="1050" cy="480" r="100" fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.3"/>
  
  <!-- 기어 아이콘 (간단한 형태) -->
  <g transform="translate(100,100)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="#60a5fa" stroke-width="4"/>
    <circle cx="50" cy="50" r="15" fill="#60a5fa"/>
  </g>
  
  <g transform="translate(1000,430)">
    <circle cx="50" cy="50" r="50" fill="none" stroke="#60a5fa" stroke-width="4"/>
    <circle cx="50" cy="50" r="20" fill="#60a5fa"/>
  </g>
</svg> 